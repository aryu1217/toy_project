<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMC</title>
    <link rel="stylesheet" href="login.css" />
    <script src="js-login.js" defer></script>
  </head>
  <body>
    <div class="background-image"></div>
    <!-- 배경 이미지 적용 -->
    <table>
      <tr>
        <td class="col-1">Username or email address</td>
      </tr>
      <tr>
        <td>
          <div class="inputId-container">
            <input type="text" autofocus id="id" placeholder="Id" />
          </div>
        </td>
      </tr>
      <tr>
        <td class="col-3">Password</td>
      </tr>
      <tr>
        <td>
          <div class="inputPw-container">
            <input type="password" id="pw" placeholder="Password" />
            <button type="button" id="eyesButton">
              <img src="eyes_img/close-eye.png" />
            </button>
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <div class="login-container">
            <button class="login-button">로그인!</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="three-col">
            <a href="find-id.html">아이디/비밀번호 찾기</a>
            <a href="signup.html">회원가입</a>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
