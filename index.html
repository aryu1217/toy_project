<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMC</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="sign-with.css" />
    <link rel="stylesheet" href="register.css" />
    <script src="js-login.js" defer></script>
  </head>
  <body>
    <div class="background-image"></div>
    <!-- 배경 이미지 적용 -->
    <table>
      <tr>
        <td class="col-1">Username or email address</td>
      </tr>
      <tr>
        <td>
          <div class="inputId-container">
            <input type="text" autofocus id="id" placeholder="Id" />
          </div>
        </td>
      </tr>
      <tr>
        <td class="col-3">Password</td>
      </tr>
      <tr>
        <td>
          <div class="inputPw-container">
            <input type="password" id="pw" placeholder="Password" />
            <button type="button" id="eyesButton">
              <img src="../../../../../eyes_img/close-eye.png" />
            </button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="login-container">
            <button class="login-button">로그인!</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="three-col">
            <a href="find-id.html">아이디/비밀번호 찾기</a>
            <a href="javascript:void(0)" id="register-btn">회원가입</a>
          </div>
        </td>
      </tr>
      <tr>
        <td style="text-align: center; padding-top: 40px">sign with</td>
      </tr>
      <tr>
        <td>
          <div class="sign-with">
            <button
              type="button"
              id="kakao"
              class="social-button"
              onmouseover="changeColor('kakao')"
              onmouseout="resetColor()"
            >
              <img src="../../../../../sign_img/kakao.png" alt="카카오" />
            </button>
            <button
              type="button"
              id="google"
              class="social-button"
              onmouseover="changeColor('google')"
              onmouseout="resetColor()"
            >
              <img src="../../../../../sign_img/google.png" alt="구글" />
            </button>
            <button
              type="button"
              id="github"
              class="social-button"
              onmouseover="changeColor('github')"
              onmouseout="resetColor()"
            >
              <img src="../../../../../sign_img/github.png" alt="깃허브" />
            </button>
          </div>
        </td>
      </tr>
    </table>
    <!-- 회원가입 모달 추가 -->
    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <span class="close">X</span>
        <h2 style="margin-top: 0px">회원가입</h2>
        <form>
          <label for="nickname">닉네임:</label>
          <input type="text" id="nickname" name="nickname" required />

          <label for="username">아이디:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">비밀번호:</label>
          <input type="password" id="password" name="password" required />

          <label for="confirm-password">비밀번호 확인:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />

          <button type="submit" class="submit-btn">가입하기</button>
        </form>
      </div>
    </div>
    <!-- 회원가입 모달 끝 -->
  </body>
</html>
